<!doctype html>
<html lang="en"  ng-app="MenuApp">
  <head>
    <meta charset="utf-8">
    <title>Restaurant Menu App</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>

<body>
  <div class="row">
        <h1>Welcome to our Restaurant!</h1>
  </div>

  <ui-view class="ng-scope">
    <div class="tabs">
       <a ui-sref="home" class="ng-scope" href="#/home.template.html" ui-sref-active="activeTab">Home</a>
       <a ui-sref="categorylist" class="ng-scope" href="#/category-list" ui-sref-active="activeTab">Categories</a>
       <a ui-sref="items" class="ng-scope" href="#item-list" ui-sref-active="activeTab">Items</a>
    </div>
  </ui-view>

  <!-- Libraries -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.min.js"></script>
  <!-- Modules -->
  <script src="src/menulist/menuapp.module.js"></script>
  <script src="src/menulist/data.module.js"></script>
  <!-- Routes -->
  <script src="src/routes.js"></script>

  <!-- menulist module artifacts -->

  <script src="src/menulist/categorylist.component.js"></script>
  <script src="src/menulist/categorylist.controller.js"></script>
  <script src="src/menulist/menudata.service.js"></script>
  <script src="src/menulist/items.component.js"></script>
  <script src="src/menulist/items.controller.js"></script>

  <!-- menulist templates -->
  <script src="src/menulist/templates/category.component.template.html"></script>
  <script src="src/menulist/templates/categorylist.template.html"></script>
  <script src="src/menulist/templates/home.template.html"></script>
  <script src="src/menulist/templates/itemlist.component.template.html"></script>
  <script src="src/menulist/templates/itemlist.template.html"></script>

</body>
</html>
