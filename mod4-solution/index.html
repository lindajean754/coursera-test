<!doctype html>
<html lang="en"  ng-app="MenuApp">
  <head>
    <meta charset="utf-8">
    <title>Restaurant Menu App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>

<body>
  <div class="row">
        <h1>Welcome to our Restaurant!</h1>

    <div class="tabs">
       <a ui-sref="home" href="#" ui-sref-active="active">Home</a>
       <a ui-sref="categories" href="#" ui-sref-active="active">Categories</a>
       <a ui-sref="items" href="#" ui-sref-active="active">Items</a>
    </div>
  <ui-view>  </ui-view>
  </div>
  <!-- Libraries -->
  <script src="lib/angular.min.js"></script>
  <script src="lib/angular-ui-router.min.js"></script>
  <!-- Modules -->
  <script src="src/menulist/menuapp.module.js"></script>
  <script src="src/menulist/data.module.js"></script>
  <!-- Routes -->
  <script src="src/routes.js"></script>

  <!-- module artifacts -->

  <script src="src/menulist/categories.component.js"></script>
  <script src="src/menulist/categories.controller.js"></script>
  <script src="src/menulist/menudata.service.js"></script>
  <script src="src/menulist/items.component.js"></script>
  <script src="src/menulist/items.controller.js"></script>

  <!-- templates -->
  <script src="src/menulist/templates/category.component.template.html"></script>
  <script src="src/menulist/templates/categories.template.html"></script>
  <script src="src/menulist/templates/home.template.html"></script>
  <script src="src/menulist/templates/items.component.template.html"></script>
  <script src="src/menulist/templates/items.template.html"></script>

</body>
</html>
